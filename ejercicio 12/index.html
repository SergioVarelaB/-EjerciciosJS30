<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = []; //aqui se guarda la convinacion de teclas pulsadas
        const secretCode = 'temo-rifa';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                cornify_add(); //funcion bien pro de los unicornios
            }

            console.log(pressed);

        });
    </script>
</body>

</html>
